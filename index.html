<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Новым годом!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        #cat {
            width: 300px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
        }
        #message {
            display: none;
            font-size: 48px;
            color: #3b3b3b; /* Измененный цвет */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img id="cat" src="https://i.pinimg.com/736x/e0/4e/4b/e04e4b598abd3646eb0ce75dc3d3db5d.jpg" alt="Кот в шапке Santa">
    <button id="greetBtn">С Новым годом!</button>
    <audio id="audio" src="new_year_music.mp3"></audio>
    <div id="message">Нового года не будет</div>

    <script>
        document.getElementById("greetBtn").onclick = function() {
            document.getElementById("message").style.display = "block"; // Показываем сообщение
            document.getElementById("audio").play();
        }
    </script>
</body>
</html>
