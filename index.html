<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Новым годом!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        #cat {
            width: 300px;
            margin-bottom: 20px;
            transition: 0.5s;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
        }
        #message {
            display: none;
            font-size: 48px;
            color: #3b3b3b;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <img id="cat" src="https://i.pinimg.com/736x/e0/4e/4b/e04e4b598abd3646eb0ce75dc3d3db5d.jpg" alt="Кот в шапке Santa">
    <button id="greetBtn">С Новым годом!</button>
    <audio id="audio" src="new_year_music.mp3"></audio>
    <div id="message">Нового года не будет</div>

    <script>
        let isMessageOne = true;
        let holdTimer;

        document.getElementById("greetBtn").onclick = function() {
            const messageElement = document.getElementById("message");
            messageElement.style.display = "block";
            
            if (isMessageOne) {
                messageElement.textContent = "Новый год будет";
            } else {
                messageElement.textContent = "Нового года не будет";
            }

            messageElement.style.opacity = 1;
            document.getElementById("audio").play();
            isMessageOne = !isMessageOne;
        };

        document.getElementById("greetBtn").onmousedown = function() {
            holdTimer = setTimeout(function() {
                document.getElementById("cat").src = "https://i.pinimg.com/originals/37/7c/ba/377cbac9738316803e71c211cb755c3a.jpg";
            }, 5000); // Изменение изображения через 5 секунд
        };

        document.getElementById("greetBtn").onmouseup = function() {
            clearTimeout(holdTimer); // Отменяем таймер, если кнопка отпущена
            document.getElementById("cat").src = "https://i.pinimg.com/736x/e0/4e/4b/e04e4b598abd3646eb0ce75dc3d3db5d.jpg"; // Возврат к оригинальному изображению
        };

        document.getElementById("greetBtn").onmouseleave = function() {
            clearTimeout(holdTimer); // Отменяем таймер, если указатель мыши покидает кнопку
        };
    </script>
</body>
</html>
