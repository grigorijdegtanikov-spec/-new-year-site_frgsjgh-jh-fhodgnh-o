<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Новым годом!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        #cat {
            width: 300px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
        }
        #message {
            display: none;
            font-size: 48px;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img id="cat" src="https://s1146sas.storage.yandex.net/rdisk/17bbfb23875b413c197d6e641486fc19200bd8307506b349633ca92ca967f8f0/69457ced/pmDuIyyiolBzb0ItWJbGH_9bujW-OR6ec3xIvyIHvevt1iVztL8lmWuRUKf4BD55WSbrvH_3dovDpFyS_1_n-g==?uid=0&filename=sticker.png&disposition=inline&hash=&limit=0&content_type=image%2Fwebp&owner_uid=0&fsize=10988&hid=cb7b4ca97e3f439a0de1a41f36702217&media_type=image&tknv=v3&etag=23d053e169fff25ee5802f92cc90a285&ts=646508d775540&s=0a5273d9ada0df831b9b104807428322f3b3a5fa1d5e34a83724120e2a55c5fc&pb=U2FsdGVkX1-a6kLK_2LJiiTXQb06JnL751xB3wo6_APIBgC8FgvQMoiDGiCMXZZ9ycMma04Qv8yzu-bKYsJj54Z7mmXFNjU68A5f5X9Z69s" alt="Кот в шапке Santa">
    <button id="greetBtn">С Новым годом!</button>
    <audio id="audio" src="new_year_music.mp3"></audio>
    <div id="message">Нового года не будет</div>

    <script>
        document.getElementById("greetBtn").onclick = function() {
            document.getElementById("message").style.display = "block"; // Показываем сообщение
            document.getElementById("audio").play();
        }
    </script>
</body>
</html>
